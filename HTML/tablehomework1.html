<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table Lesson Homework 1</h1>
    <br>
    <table border="1" cellpadding="30" cellspacing="0">

        <tbody>
            <tr>
                <td colspan="2">Cell1</td>
                <td>Cell2</td>
                <td>Cell3</td>
            </tr>
            <tr>
                <td rowspan="3">Cell4</td>
                <td>Cell5</td>
                <td>Cell6</td>
                <td>Cell7</td>
            </tr>
            <tr>
                <td colspan="3">Cell8</td>
            </tr>
            <tr>
                <td>Cell9</td>
                <td colspan="2">Cell10</td>
            </tr>
        </tbody>


    </table>
</body>
</html>
