<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1 align="center">Form Lessons</h1>
<br>
<form action="register.html" method="get" enctype="multipart/form-data">
    <!-- for image -->
     <label for="image">Image</label>
     <input type="file" name="image" id="image">

<!-- for name --> <br>
<div>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter Name" name="name">
</div>
<br><br>
<!-- for email -->
<div>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter Email" name="email">
</div>
<br>
<br>
<!-- for Age -->
 <div>
    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter Age" name="age" step="5" min="18" max="50">
 </div>
 <br><br>
 <!-- for date -->
  <div>
    <label for="date">Date:</label>
    <input type="date" name="date" id="date" placeholder="Enter Date">

  </div>
  <br><br>
  <!-- for password -->
   <div>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter Password" name="password">
   </div>
   <br><br>
   <!-- for time -->
    <div>
        <label for="time">Time:</label>
        <input type="time" id="time" placeholder="Enter time" name="time">
        <br><br>
    </div>

    <!-- for gender -->
     <label for="gender">Gender:</label>
     <div> <input type="radio" id="male" value="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </div>
    <br>
    <!-- for hobbies -->
     <label for="hobbies">Hobbies</label>
     <div>
        <input type="checkbox" name="hobbies" id="reading" value="reading"> <label for="reading">Reading</label>
        <input type="checkbox" name="hobbies" id="writing" value="writing"> <label for="writing">Writing</label>
        <input type="checkbox" name="hobbies" id="playing" value="playing"> <label for="reading">Playing</label>
        <input type="checkbox" name="hobbies" id="swiming" value="swiming"> <label for="swiming">swiming</label>
    
     </div>
     <br><br>
     <!-- for address -->
      <div>
        <label for="address">Address</label>
        <textarea name="address" id="Enter Your Address"></textarea>
      </div>
      <br><br>
      <!-- for color -->
       <div>
        <label for="color">Color</label>
        <input type="color" name="color" id="Select your favorite color">
       </div>
   
     <br><br>

    <button type="submit">Register</button>
    <br>
    </form>
</body>
</html>
