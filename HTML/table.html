<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table Lesson</h1>

    <table border="1" cellpadding="25" cellspacing="0">
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Age</th>
                <th>Phone</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Ma Aye</td>
                <td>20</td>
                <td>09124863</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Age</th>
                <th>Phone</th>
            </tr>
        </tfoot>
    </table>

    <br>

    <table border="1" cellpadding="25" cellspacing="0">

        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Price</th>
                <th>QTY</th>
                <th>Total</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Book</td>
                <td>1000</td>
                <td>3</td>
                <td>3000</td>

            </tr>
            <tr>
                <td>2</td>
                <td>Pen</td>
                <td>500</td>
                <td>4</td>
                <td>2000</td>
            </tr>
            <tr>
                <td colspan="4">Total</td>
                <td rowspan="2">5000</td>
            </tr>
            <tr>
                <td colspan="4">Tax</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
